{% extends 'blog/base.html' %}
{% load embed_video_tags %}

{% block searchcontent %}
<!-- Search form -->
<form action="{% url 'post-search' %}" method="get">
    <div class="input-group ml-3 mb-0">
        <input class="form-control" type="text" name="q" placeholder="Search">
        <div class="input-group-append">
            <input class="btn btn-outline-dark" type="submit">
        </div>
    </div>
</form>
{% endblock searchcontent %}

{% block content %}
{% for post in posts %}
<article class="media content-section">
    <div class="media-body">
            <img class="rounded-circle article-img" src="{{ post.author.profile.image.url }}">
        <div class="article-metadata">
            <a class="mr-2" href="{% url 'user-posts' post.author.username %}">{{ post.author }}</a>
            <small class="text-muted">{{ post.created|date:"F d, Y" }}</small>
        </div>
        <h2><a class="article-title" href="{% url 'post-detail' post.id %}">{{ post }}</a></h2>
    </div>
</article>
{% endfor %}

{% endblock content %}
